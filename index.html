  pointer-events: none;
  text-anchor: middle;
}

line.link {
  fill: none;
  stroke: #BCBCBC;
  stroke-width: 1.5px;

</style>
<body>
  <svg id="mySvg" width="80" height="80">
    <defs id="mdef">
      <pattern id="derpImage" x="0" y="0" height="80" width="80">
        <image x="0" y="0" width="80" height="80" xlink:href="http://images.snapguide.com/images/guide/d950518a74b543a69a501c99d16ccb11/80x80_ac.jpg"></image>
      </pattern>
    </defs>

  <div id="wrapper" style="width:300px; margin:0 auto">

  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    height = 500,
    root;

var nodeCount = 1;

var force = d3.layout.force()
    .linkDistance(80)
    .charge(-280)
    .gravity(.05)
    .friction(.85)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("#svg-wrapper").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("graph.json", function(error, json) {
  root = json;
  update();
});

function update() {
  console.log("UPDATE");
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  console.log("NODES:");
  console.log(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .on("dblclick", dblclick)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("class", "logo")
      .attr("r", "40")
      .style("fill", "url(#derpImage)");

//  nodeEnter.append("image")
//    .attr("class", "guideThumbnail")

//  nodeEnter.append("text")
//      .attr("dy", ".35em")
//      .text(function(d) { return d.name; });

//  node.select("circle")
//      .style("fill", color);
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
  return "#e05103";
}

// Toggle children on dblclick.
function dblclick(d) {
  if (d.children) {
    return;
  }
  d.children = [];

  for (var i = 0; i < 3; i++) {
    d.children.push({"name": "Derp", "id": ++nodeCount});
  }

  update();
}

// Display node info on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  var newImageUrl = "http://placekitten.com/300/294";
  if (d.image_url) {
    newImageUrl = d.image_url;
  }
  $("#guideImage").attr("src", newImageUrl);
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>
