<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="screen" />
<style>
  #SG a, #SG a:hover {
    color: #e05103;
  }
  button.btn-primary, button.btn-primary:hover {
    background-color: #e05103;
    border-color: #e05103;
  }
</style>
</head>
<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <div class="jumbotron">
    <h1>Meander</h1>
    <p>A roundabout way to explore <span id="SG"><a href="http://snapguide.com">Snapguide</a></span> for those of us who prefer the scenic route.</p>
  </div>
  <br>
  <div class="container theme-showcase" role="main">
    <form class="form-horizontal" role="forml" action method="post">
      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
          <input class="form-control input-lg" type="text" placeholder="Enter a guide url to begin">
        </div> <!-- col -->
        <button id="go-button" type="button" class="btn btn-lg btn-primary">Go</button>
      </div> <!-- form-group -->
    </form>
  </div> <!-- container -->
  <script>
    $("#go-button").click(function() {
        $(this).css('background-color', '#e05103')
    });
  </script>
</body>
</html>
